<div class="container" style="margin-top:20px;">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
      <ul class="list-group text-center">
        <li class="list-group-item justify-content-center" *ngFor="let state of states" [ngClass]="{'active': isInSelectedList(state)}"
          (click)="listClick($event, state)">{{state}}</li>
      </ul>
    </div>
  </div>
</div>
